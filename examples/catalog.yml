sources:
  l5:
    description: Images contain Landsat 5 Surface Reflectance Level-2 Science Product.
    driver: rasterio
    cache:
      - argkey: urlpath
        regex: 'earth-data/landsat'
        type: file
    args:
      urlpath: 's3://earth-data/landsat/LT05_L1TP_042033_19881022_20161001_01_T1_sr_band{band:d}.tif'
      chunks:
        band: 1
        x: 256
        y: 256
      concat_dim: band
      storage_options: {'anon': True}
    metadata:
      plots:
        band_image:
          kind: 'image'
          x: 'x'
          y: 'y'
          groupby: 'band'
          datashade: True
          width: 400
  l8:
    description: Images contain Landsat 8 Surface Reflectance Level-2 Science Product.
    driver: rasterio
    cache:
      - argkey: urlpath
        regex: 'earth-data/landsat'
        type: file
    args:
      urlpath: 's3://earth-data/landsat/LC08_L1TP_042033_20171022_20171107_01_T1_sr_band{band:d}.tif'
      chunks:
        band: 1
        x: 256
        y: 256
      concat_dim: band
      storage_options: {'anon': True}
  landsat_sample:
    description: Sample Landsat image.
    driver: rasterio
    cache:
      - argkey: urlpath
        regex: 'earth-data'
        type: file
    args:
      urlpath: 's3://earth-data/landsat-sample.tiff'
      chunks:
        band: 1
        x: 256
        y: 256
      concat_dim: concat_dim
      storage_options: {'anon': True}
  midwest_mosaic:
    description: Pangeo Landsat Mosaics - Midwest
    driver: rasterio
    cache:
      - argkey: urlpath
        regex: 'earth-data'
        type: file
    args:
      urlpath: 's3://earth-data/Midwest_Mosaic.tif'
      chunks:
        band: 1
        x: 256
        y: 256
      concat_dim: concat_dim
      storage_options: {'anon': True}

  google_landsat_band:
    driver: rasterio
    parameters:
      path:
        description: landsat path
        type: int
      row:
        description: landsat row
        type: int
      pid:
        description: landsat file id
        type: str
      band:
        description: band
        type: int
    args: 
      urlpath: https://storage.googleapis.com/gcp-public-data-landsat/LC08/01/{{ '%03d' % path }}/{{ '%03d' % row }}/{{ pid }}/{{ pid }}_B{{ band }}.TIF
      chunks:
        band: 1
        x: 256
        y: 256
  google_landsat_metadata:
    driver: csv
    parameters:
      path:
        description: landsat path
        type: int
      row:
        description: landsat row
        type: int
      pid:
        description: landsat file id
        type: str
    args: 
      urlpath: https://storage.googleapis.com/gcp-public-data-landsat/LC08/01/{{ '%03d' % path }}/{{ '%03d' % row }}/{{ pid }}/{{ pid }}_MTL.txt
      csv_kwargs:
        sep: '='
        header: null
        names: ['index', 'value']
        skiprows: 2
